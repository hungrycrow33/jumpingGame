<!DOCTYPE html>

<html>
  <head>
    <title>Jump!</title>
    <link rel="shortcut icon" href="./src/characters/enemy.png">
    <!-- <img id="characterImg" width="32" height="32" src="soju.png"> -->
    <!-- <img id="backgroundImg" width="1000" height="600" src="'background.png'"> -->
    <link rel="stylesheet" href="jump.css">
  </head>

  <body>
    <h1>Endless Jumping Game</h1>
    <h3>무한 점핑 게임</h3>
    <div id="select">
      <div id="character-title"><p>캐릭터를 고르세요</p></div>
      <div id="character-options">
        <div class="options">
          <img id="eyes" width="80" height="80" src="./src/characters/eyes.png"
          onclick="getCharImg(this.id, this)">
          <p>맑눈광푸너</p>
        </div>
        <div class="options">
          <img id="soju" width="80" height="80" src="./src/characters/soju.png"
          onclick="getCharImg(this.id, this)">
          <p>쇠주</p>
        </div>
        <div class="options">
          <img id="noname" width="80" height="80" src="./src/characters/noname.png"
          onclick="getCharImg(this.id, this)">
          <p>하트</p>
        </div>
        <div class="options">
          <img id="bbungs" width="80" height="80" src="./src/characters/bbung.png"
          onclick="getCharImg(this.id, this)">
          <p>뿡뿡헤</p>
        </div>
      </div>
    </div>
    <button id="restart" onclick="restartGame()">restart</button>
    <p id="checker"></p>

    <canvas>

    </canvas>

    <script src = "jumpWithBGMoving.js" type = "text/javascript"></script>

  </body>

</html>
